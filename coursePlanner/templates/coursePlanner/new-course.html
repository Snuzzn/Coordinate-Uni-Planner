{% extends 'coursePlanner/courses.html' %}

{% block newCourse %}


  
  <div class="translucent courseCard ">
    <form action="{% url 'coursePlanner:newCourse' %}" method="post">
      {% csrf_token %}
      <h1>{{ form.courseCode }} <h1>
      <h2>{{ form.courseName }}</h2>
      <div>
        <button type="submit"><i class="fas fa-plus-circle"></i></button>
        <a href="{% url 'coursePlanner:courses' %}">
          <i class="fas fa-ban"></i></a>
      </div>
    </form>
  </div>

  





{% endblock newCourse %}
