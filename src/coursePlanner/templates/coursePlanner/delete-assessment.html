{% extends 'coursePlanner/course.html' %}

{% block deleteAssessment %}

  {% if assessment == assessmentToDelete %}
    <form action="{% url 'coursePlanner:deleteAssessment' course_id=course.id assessment_id=assessment.id %}" method="post">
      {% csrf_token %}
        <td><button type="submit"><i class="far fa-check-circle"></button>
        <a href="{% url 'coursePlanner:course' course.id %}">
          <button type="button"><i class="fas fa-ban"></i></button></a></td>
      </form>

  {% else %}
    <td><a href="{% url 'coursePlanner:deleteAssessment' course_id=course.id assessment_id=assessment.id %}">
      <button><i class="far fa-trash-alt"></button></a></td>

  {% endif %}

{% endblock deleteAssessment %}
