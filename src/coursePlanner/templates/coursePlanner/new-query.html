{% extends 'coursePlanner/course.html' %}

{% block queryForm %}

<!-- form to add a new query-->
<form action="{% url 'coursePlanner:newQuery' course.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Add query</button>
</form> 
<a href="{% url 'coursePlanner:course' course.id %}">
  <button>Cancel</button>
</a>

{% endblock queryForm %}
