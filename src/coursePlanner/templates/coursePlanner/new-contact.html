{% extends 'coursePlanner/course.html' %}

{% block contactForm %}
<!-- form to add a new contact -->
<form action="{% url 'coursePlanner:newContact' course.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Add contact</button>
</form> 
<a href="{% url 'coursePlanner:course' course.id %}">
  <button>Cancel</button>
</a>

{% endblock contactForm %}
