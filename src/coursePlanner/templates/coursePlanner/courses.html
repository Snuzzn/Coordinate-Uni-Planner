{% extends 'base.html' %}

{% block content %}

<h2>Courses:</h2>


<ul>
{% for course in courses %}

  <li>
    <a href="{% url 'coursePlanner:course' course.id %}">{{ course }}</a>
    
  </li>

{% endfor %}
</ul>

<a href="{% url 'coursePlanner:newCourse' %}">
<p>Add a course</p>
</a>



{% endblock content %}
