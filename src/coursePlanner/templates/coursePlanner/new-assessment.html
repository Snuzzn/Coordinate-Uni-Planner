{% extends 'coursePlanner/course.html' %}

{% block newAssessment %}
  <!-- form to add a new assessment-->
  <form action="{% url 'coursePlanner:newAssessment' course.id %}" method="post">
    {% csrf_token %}
    <tr>
      <td>{{ form.task }}</td>
      <td>{{ form.weighting }}%</td>
      <td>{{ form.myGrade }}%</td>
      <td><button name="submit">Add assessment</button></td>
      </form> 
      <td><a href="{% url 'coursePlanner:course' course.id %}">
        <button>Cancel</button>
      </a></td>
    </tr>
    
  </table>

  {{ form.errors }}



{% endblock newAssessment %}
